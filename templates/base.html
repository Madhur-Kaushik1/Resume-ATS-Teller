<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ats-card {
            width: 420px;
            background: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="ats-card text-center">
        <h3 class="mb-3 fw-bold text-primary">Resume ATS Checker</h3>
        <p class="text-muted">Upload your resume (PDF/Docx) and get an ATS score instantly.</p>

        <form action="{% url 'ats_score' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label fw-semibold">Upload Resume</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold" name='btn'>
                Check ATS Score
            </button>
        </form>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
